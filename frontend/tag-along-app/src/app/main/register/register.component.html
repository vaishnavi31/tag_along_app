<div class="my-5 d-flex justify-content-center">
    <h2>Tag Along Register</h2>
</div>
<div class="m-5 p-5 card">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

        <div class="form-floating mb-4">
            <input type="text" class="form-control" id="nameInput" placeholder="Name" formControlName="name">
            <label for="nameInput">Name</label>
        </div>
        <div class="form-floating mb-4">
            <input type="email" class="form-control" id="emailInput" placeholder="Email" formControlName="email">
            <label for="emailInput">Email Address</label>
        </div>
        <div class="mb-4">
            <div class="mb-2 d-flex">
                <div class="pe-3">
                    <span>Gender:</span>
                </div>
                <div class="form-check  pe-3">
                    <input class="form-check-input" type="radio" name="genderInput" placeholder="Gender"
                        id="genderInput1" value="M" formControlName="gender" name="gender">
                    <label class="form-check-label" for="genderInput1">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genderInput" placeholder="Gender"
                        id="genderInput2" value="F" formControlName="gender" name="gender">
                    <label class="form-check-label" for="genderInput2">
                        Female
                    </label>
                </div>
            </div>
        </div>
        <div class="form-floating mb-4">
            <input type="date" class="form-control" id="dateInput" placeholder="DOB" formControlName="dateOfBirth">
            <label for="dateInput">Date of Birth</label>
        </div>
        <div class="form-floating mb-4">
            <input type="password" class="form-control" id="passwordInput" placeholder="Password"
                formControlName="password">
            <label for="passwordInput">Password</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Password"
                formControlName="confirmPassword">
            <label for="confirmPasswordInput">Confirm Password</label>
        </div>

        <div class="my-5 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary px-5 py-2"
                [disabled]="registrationForm.invalid">Register</button>
        </div>

    </form>
</div>
