<div class="m-5 p-5 card">
    <h3 class="mb-5">New Group Details</h3>
    <div class="event-card-container">
        <form [formGroup]="groupForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="groupNameInput" class="form-label">Group Name</label>
                <input type="text" class="form-control" id="groupNameInput" formControlName="name">
                <div class="form-text">This name will be visible to all the invities.</div>
            </div>
            <div class="mb-5">
                <label for="groupDescriptionInput" class="form-label">Group Description</label>
                <textarea class="form-control" id="groupDescriptionInput" rows="5"
                    formControlName="description"></textarea>
            </div>
            <div formArrayName="userList">
                <h6 class="mb-3">Invite Users</h6>
                <div *ngFor="let userEmail of emailFormArray.controls; let i = index">
                    <div class="input-group mb-3 ms-5" style="width: 500px;" *ngIf="i > 0">
                        <input type="text" class="form-control" placeholder="User Email" [formControlName]="i">
                        <button class="btn btn-outline-danger" type="button" id="button-addon2"
                            (click)="removeUserInput(i)">Remove User</button>
                    </div>
                </div>
                <button class="btn btn-outline-primary mb-5 px-3" type="button" (click)="addUserInput()">Add
                    User</button>
            </div>
            <button class="mt-3 btn btn-primary px-5" type="submit" [disabled]="groupForm.invalid">Submit</button>
        </form>
    </div>
</div>
