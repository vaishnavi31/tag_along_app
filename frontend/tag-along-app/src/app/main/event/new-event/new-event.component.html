<div class="m-5 p-5 card">
    <h3 class="mb-5">New Event Details</h3>
    <div class="event-card-container">
        <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="nameInput" class="form-label">Event Name</label>
                <input type="text" class="form-control" id="nameInput" formControlName="name">
            </div>
            <div class="mb-3">
                <label for="descriptionInput" class="form-label">Event Description</label>
                <textarea class="form-control" id="descriptionInput" rows="5" formControlName="description"></textarea>
            </div>
            <div class="mb-3">
                <label for="dateInput" class="form-label">Event Time</label>
                <input type="datetime-local" class="form-control" id="dateInput" formControlName="startTime">
            </div>
            <div class="mb-5">
                <label for="durationInput" class="form-label">Duration</label>
                <input type="number" class="form-control" id="durationInput" formControlName="duration">
            </div>
            <div formArrayName="invitedUsers">
                <h6 class="mb-3">Invite Users</h6>
                <div *ngFor="let userEmail of emailFormArray.controls; let i = index">
                    <div class="input-group mb-3 ms-5" style="width: 500px;" *ngIf="i > 0">
                        <input type="text" class="form-control" placeholder="User Email" [formControlName]="i">
                        <button class="btn btn-outline-danger" type="button" id="button-addon2"
                            (click)="removeUserInput(i)">Remove User</button>
                    </div>
                </div>
                <button class="btn btn-outline-primary mb-5 px-3" type="button" (click)="addUserInput()">Add
                    User</button>
            </div>
            <button class="mt-3 btn btn-primary px-5" type="submit" [disabled]="eventForm.invalid">Submit</button>
        </form>
    </div>
</div>
