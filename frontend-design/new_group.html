<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TagAlong App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="./styles/styles.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body class="d-flex flex-column" style="min-height: 100vh;">
    <header class="py-4 px-5 d-flex justify-content-between align-items-center">
        <h3 class="app-logo"><a href="login.html">Tag Along</a></h3>
        <div class="d-flex align-items-center">
            <a class="display-block  ml-3 px-2" href="login.html">Logout</a>
        </div>
    </header>

    <main class="d-flex flex-grow-1">
        <div class="container">
            <div class="my-5 d-flex justify-content-center">
                <h2>Welcome To Tag-Along, Prasenjeet!!</h2>
            </div>
            <div class="m-5 p-5 card">
                <h3 class="mb-5">New Group Details</h3>
                <div class="event-card-container">
                    <form>
                        <div class="mb-3">
                            <label for="groupNameInput" class="form-label">Group Name</label>
                            <input type="text" class="form-control" id="groupNameInput">
                            <div class="form-text">This name will be visible to all the invities.</div>
                        </div>
                        <div class="mb-5">
                            <label for="groupDescriptionInput" class="form-label">Group Description</label>
                            <textarea class="form-control" id="groupDescriptionInput" rows="5"></textarea>
                        </div>
                        <div>
                            <h6 class="mb-3">Invite Users</h6>
                            <div class="input-group mb-3 ms-5" style="width: 500px;">
                                <input type="text" class="form-control" placeholder="User Email">
                                <button class="btn btn-outline-danger" type="button" id="button-addon2">Remove
                                    User</button>
                            </div>
                            <div class="input-group mb-3 ms-5" style="width: 500px;">
                                <input type="text" class="form-control" placeholder="User Email">
                                <button class="btn btn-outline-danger" type="button" id="button-addon2">Remove
                                    User</button>
                            </div>
                            <button class="btn btn-outline-primary mb-5 px-3">Add User</button>
                        </div>
                        <button class="mt-3 btn btn-primary px-5">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="p-5 d-flex justify-content-center">
        <span>Developed with &#10084; by Prasenjeet!</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
