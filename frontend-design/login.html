<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TagAlong App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="./styles/styles.css" rel="stylesheet">
</head>

<body class="d-flex flex-column" style="min-height: 100vh;">
    <header class="py-4 px-5 d-flex justify-content-between align-items-center">
        <h3 class="app-logo"><a href="login.html">Tag Along</a></h3>
        <div class="d-flex align-items-center">
            <a class="display-block  ml-3 px-2" href="login.html">Login</a>
            <a class="display-block  ml-3 px-2" href="register.html">Register</a>
        </div>
    </header>

    <main class="d-flex flex-grow-1">
        <div class="container">
            <div class="my-5 d-flex justify-content-center">
                <h2>Tag Along Login</h2>
            </div>
            <div class="m-5 p-5 card">
                <div class="form-floating mb-4">
                    <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                    <label for="emailInput">Email Address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                    <label for="passwordInput">Password</label>
                </div>

                <div class="my-5 d-flex justify-content-center">
                    <button type="button" class="btn btn-primary px-5 py-2"
                        onclick="location.href='dashboard.html'">Login</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="p-5 d-flex justify-content-center">
        <span>Developed with &#10084; by Prasenjeet!</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
